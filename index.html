<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>딥티크 이벤트페이지</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/reset-css@5.0.1/reset.min.css">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Libre+Bodoni:wght@400;500;600;700&display=swap" rel="stylesheet">

    <link rel="stylesheet" href="./css/index.css">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</head>
<body>
    <header>
        <div class="logo"><a href="/"><img src="./img/logo.svg" alt="logo" width="200px"></a></div>
    </header>
    <section class="banner">
        <div class="bannerwrap  position-absolute top-50 start-50 translate-middle">
            <img class="img-fluid" src="./img/mainimg.png" alt="mainimg">
        </div>
    </section>
    <section class="product-text mt-5">
        <div class="ptext text-wrap text-center">
            <h2 class="fs-4 mb-4">SUMMER FROM PARIS</h2>
            <h5 class="mb-2">파리만의 여름을 당신에게 선사합니다.</h5>
            <h5 class="mb-4">회원들께만 5월 한정으로 선보이는 다양한 컬렉션을 바로 만나보세요.</h5>

            <span class="text-bottom">20만원 이상 구매시 원하시는 샘플 2종을 드립니다.</span>

            <div class="line"><img src="./img/diamond.png" alt="diamond" width="15px"></div>
        </div>
    </section>
    <div class="product">
        <div class="product-img"></div>
    </div>
</body>
</html>
